<!DOCTYPE>
<html lang="en">
  <head>
<meta charset="UTF-18">
<meta name="viewport" content="width=devive-width,initial-scale=1">
<title>Survey Forms</title>
</head>
<body style="background-color:antiquewhite">
    <img src="https://i.pinimg.com/236x/30/83/9c/30839caa8e714c2e158f11c60669243c.jpg">
  <main>
  <h1 id="title">Survey Forms</h1>
  <p id="description">Please fill out this form.</p>
  <form id="survey-form" action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
    <fieldset>
      <div>
     <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name: "required/></label>
     </div>
     <div>
     <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email: "required /></label>
     </div>
     <div>
     <label id="number-label">Number <input id="number" type="number" placeholder="number: " /></label>
 </div>
<div>
<label id="password">Password<input id="password" type="password" pattern="[a-zA-Z0-9!@#$_-\s]+" placeholder="password" required /></label>
</div>
     <div>
<label id="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" required /></label>
</div>
     <div>
       <label>What is your gender?</label>
     <select id="dropdown" name="gender">
       <option value="1">Select your gender</option>
<option value="2">Male</option>
<option value="3">Female</option>
</select>
</div>
<div>
  <label>Are you 18 years or older?</label>
  <label><input type="radio" name="attribute" value="Yes">Yes</label>
 <label><input type="radio" name="attribute" value="No">No</label>
 </div>
 <div>
<label>What are your favorite hobbies?</label>
</div>
<div>
<label><input type="checkbox" value="1">Swimming</label>
</div>
<div>
<label><input type="checkbox" value="2">Reading</label>
</div>
<div>
    <label><input type="checkbox" value="3">Gaming</label>
    </div>
    <div>
        <label><input type="checkbox" value="4">Others</label>
        </div>
        </fieldset>
        <fieldset>
<label for="Comments">Comments</label>
<textarea placeholder="Add comments"></textarea>
<div>
<label>Thanks for filling this form.</label>
</div>
    <img src="https://i.pinimg.com/originals/69/9a/82/699a824c3d3a9457f7627e3a159f5b3b.jpg">
  </div>
  </fieldset>
  <div>
<input id="submit" type="submit">
  </div>
 </form>
 </main>
 </body>
 </html>
